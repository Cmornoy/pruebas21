<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .construction-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" onsubmit="return validarCredenciales()">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
    </div>

        <div class="container">
        <h1>Búsqueda de Repuestos</h1>
        <input type="text" id="searchBar" placeholder="Buscar repuestos...">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Repuesto</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="repuestosTable">
                <tr>
                    <td>001</td>
                    <td>Filtro de Aire</td>
                    <td>Motores</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Compresor</td>
                    <td>Refrigeración</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Termostato</td>
                    <td>Calefacción</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Bomba de Agua</td>
                    <td>Motores</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>005</td>
                    <td>Condensador</td>
                    <td>Refrigeración</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        function validarCredenciales() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación básica
            if (username === "admin" && password === "1234") {
                // Oculta el formulario de login y muestra la página en construcción
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('constructionPage').style.display = 'block';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
            return false; // Evita que se recargue la página
        }
    </script>
</body>
</html>
