<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .construction-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" onsubmit="return validarCredenciales()">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
    </div>

    <div class="construction-container" id="constructionPage" style="display: none;">
        <h1>Página en Construcción</h1>
        <img src="https://via.placeholder.com/400x300?text=Bob+el+Constructor" alt="Bob el Constructor">
        <p>Estamos trabajando para ti. ¡Vuelve pronto!</p>
    </div>

    <script>
        function validarCredenciales() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación básica
            if (username === "admin" && password === "1234") {
                // Oculta el formulario de login y muestra la página en construcción
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('constructionPage').style.display = 'block';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
            return false; // Evita que se recargue la página
        }
    </script>
</body>
</html>
