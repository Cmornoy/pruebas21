<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const snakeSize = 10;
    let snake = [{x: 200, y: 200}];
    let food = {x: Math.floor(Math.random() * canvas.width / snakeSize) * snakeSize, y: Math.floor(Math.random() * canvas.height / snakeSize) * snakeSize};
    let dx = snakeSize;
    let dy = 0;

    function drawSnake() {
        ctx.fillStyle = "green";
        snake.forEach(segment => {
            ctx.fillRect(segment.x, segment.y, snakeSize, snakeSize);            
        });
    }

    function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
    }

    function moveSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            food = {x: Math.floor(Math.random() * canvas.width / snakeSize) * snakeSize, y: Math.floor(Math.random() * canvas.height / snakeSize) * snakeSize};
        } else {
            snake.pop();
        }
    }

    function checkCollision() {
        if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
            gameOver();
        }

        for (let i = 1; i < snake.length; i++) {
            if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                gameOver();
            }
        }
    }

    function gameOver() {
        alert("Game Over!");
        snake = [{x: 200, y: 200}];
        food = {x: Math.floor(Math.random() * canvas.width / snakeSize) * snakeSize, y: Math.floor(Math.random() * canvas.height / snakeSize) * snakeSize};
        dx = snakeSize;
        dy = 0;
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        moveSnake();
        checkCollision();
    }

    function keyDownHandler(event) {
        const key = event.key;
        if (key === "ArrowLeft" && dx === 0) {
            dx = -snakeSize;
            dy = 0;
        } else if (key === "ArrowRight" && dx === 0) {
            dx = snakeSize;
            dy = 0;
        } else if (key === "ArrowUp" && dy === 0) {
            dx = 0;
            dy = -snakeSize;
        } else if (key === "ArrowDown" && dy === 0) {
            dx = 0;
            dy = snakeSize;
        }
    }

    document.addEventListener("keydown", keyDownHandler);

    setInterval(update, 100);
</script>
</body>
</html>
